# This conf file is based on accepting logs for http.log from Bro systems
filter {
  if [type] == "bro_http" {
    grok {
      match => [ "message", "(?<timestamp>(.*?))\t(?<uid>(.*?))\t(?<source_ip>(.*?))\t(?<source_port>(.*?))\t(?<destination_ip>(.*?))\t(?<destination_port>(.*?))\t(?<trans_depth>(.*?))\t(?<method>(.*?))\t(?<virtual_host>(.*?))\t(?<uri>(.*?))\t(?<referrer>(.*?))\t(?<http_version>(.*?))\t(?<useragent>(.*?))\t(?<request_body_length>(.*?))\t(?<response_body_length>(.*?))\t(?<status_code>(.*?))\t(?<status_message>(.*?))\t(?<info_code>(.*?))\t(?<info_message>(.*?))\t(?<filename>(.*))\t(?<tags>(.*))\t(?<user>(.*))\t(?<password>(.*))\t(?<proxied>(.*))\t(?<orig_fuids>(.*))\t(?<orig_mime_types>(.*))\t(?<resp_fuids>(.*))\t(?<resp_mime_types>(.*))" ]
    }
    if [useragent] == "-" {
      mutate {
        remove_field => [ "useragent" ]
      }
    }
	mutate {
		#add_tag => [ "conf_file_1106"]
	}
  }
}
