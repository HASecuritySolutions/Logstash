                                "S-1-3", "Creator Authority",
                                "S-1-3-0", "Creator Owner",
                                "S-1-3-1", "Creator Group",
                                "S-1-3-2", "Creator Owner Server",
                                "S-1-3-3", "Creator Group Server",
                                "S-1-3-4", "Owner Rights",
                                "S-1-5-80-0", "All Services",
                                "S-1-4", "Non-unique Authority",
                                "S-1-5", "NT Authority",
                                "S-1-5-1", "Dialup",
                                "S-1-5-2", "Network",
                                "S-1-5-3", "Batch",
